<div class="mt-4 p-4 py-6 max-w-xs   sm:max-w-screen-sm mx-auto bg-white border border-gray-300 rounded shadow-md">
  <h2 class="text-3xl text-center text-gray-700 font-medium mb-4">Add Task</h2>
  <div class="flex flex-col gap-5 sm:flex-row sm:gap-2">
    <input
      type="text"
      [(ngModel)]="newTask"
      class="flex-grow border border-gray-400 rounded px-3 py-2 mr-2 focus:outline-none focus:ring focus:border-primary"
    />
    <button
    (click)="addTask()"
      class="py-2 bg-primary  items-center flex justify-center gap-1 text-white bg-indigo-600 hover:bg-indigo-500 px-5 rounded hover:bg-primary-dark"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      Add
    </button>
  </div>
</div>
